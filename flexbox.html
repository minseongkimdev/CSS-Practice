<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .father {
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            display: inline-block;
        }

        .box:first-child {

            margin-right: 22.715%;

        }

        .box:last-child {
            margin-left: 22.715%;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
